<div>
  <h1>Login</h1>
  <h3>Access your account.</h3>
</div>
<div ng-controller='LoginCtrl'>
  <div>
    <form>
      Username*
      <input type="text" ng-model="user.username" placeholder="Username" />
      <br/>
      Password*
      <input type="text" ng-model="user.password" placeholder="Password" />
      <input type="button" ng-click="login()" value="Login" />
    </form>
  </div>
  <div>
    <h2>Not a member?</h2>
    <button href="/register">Register today</button>
  </div>
</div>
